<p-panel header="Pipes numericos" class="p-1">

  <p>
    Pipes incluido en Anuglar - Usualmente en el Common Module
  </p>

</p-panel>

<div class="grid">

  <div class="col-12 md:col-4">
    <p-card header="Ventas Netas" subheader="del presente año">
       {{totalSells + 1235| number: '1.2-3'}} <!-- va de 2 a 3 decimales mostrara -->
    </p-card>
  </div>

  <div class="col-12 md:col-4">
    <p-card header="Ventas Brutas" subheader="del presente año">
       {{totalSells | currency:'CLP':'symbol-narrow':'1.6-6'}} <!-- va de 2 a 3 decimales mostrara -->
    </p-card>
  </div>

  <div class="col-12 md:col-4">
    <p-card header="Ganancia porcentual" subheader="del presente año">
       {{percent | percent:'1.2-2' }}
    </p-card>
  </div>

  </div>
